<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator | Web Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300..900;1,9..144,300..900&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="../index.html" class="nav-back">&#8592; Home</a>
        <span class="nav-title">FD Calculator</span>
    </nav>
    <main class="main">
        <div class="container">
            <h1>Fixed Deposit Calculator</h1>
            <p class="subtitle">Calculate your FD maturity amount instantly</p>
            <div class="form-group">
                <label for="Principal">Principal Amount (&#8377;)</label>
                <input type="number" id="Principal" placeholder="e.g. 100000" min="0">
            </div>
            <div class="form-group">
                <label for="InterestRate">Annual Interest Rate (%)</label>
                <input type="number" id="InterestRate" placeholder="e.g. 7.5" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="Tenure">Tenure (Years)</label>
                <input type="number" id="Tenure" placeholder="e.g. 5" min="0" step="0.5">
            </div>
            <div class="form-group">
                <label for="InterestType">Interest Type</label>
                <select id="InterestType">
                    <option value="simple">Simple Interest</option>
                    <option value="compound">Compound Interest</option>
                </select>
            </div>
            <button id="calc-btn" class="calc-btn">Calculate Maturity</button>
            <div id="result" class="result">
                <p class="result-label">Enter values and click Calculate</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
